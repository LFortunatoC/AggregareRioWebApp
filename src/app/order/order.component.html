<div class="header">
    <app-navbar></app-navbar>
    <div class="title">
        <app-infobartitle #title [parentData]="name"></app-infobartitle>
    </div>
</div>
<div class="body">
    <div class="index">
        <div id="order">Ref# {{order.id}}</div>
        <div id="table">Table {{order.tableNumber}}</div>
    </div>
        <ul id="hd" class="list-group">
            <li class="list-group-item d-flex justify-content-start">
                <div style="width: 55%;">Name</div>
                <div style="width: 20%;">Price</div>
                <div style="width: 5%;">Qty</div>
                <div style="width: 25%;">Total</div><!-- <th>Total</th> -->
            </li>
        </ul>
        <ul class="list-group" *ngFor = "let orderedItem of order.items; index as i">
            <li class="list-group-item d-flex justify-content-start"> 
                <div style="width: 55%;">{{orderedItem.title}}</div>
                <div style="width: 25%;">${{orderedItem.currPrice}}</div>
                <div style="width: 10%;">{{orderedItem.qty}}</div>
            </li>
        </ul>
</div>

<div class="footer"> 
    <app-footer-btts></app-footer-btts>
</div>
