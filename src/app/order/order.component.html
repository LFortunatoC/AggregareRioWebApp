<div class="header">
    <app-navbar></app-navbar>
    <div class="title">
        <app-infobartitle #title [parentData]="name"></app-infobartitle>
    </div>
</div>
<div class="body">
    <div>
            <h3>Order Id = {{order.id}}     Table Number = {{order.tableNumber}}</h3>
            <h3>Items Ordered:</h3>

            <table class="order-table">
                <tr><th><p>Name</p></th> <th><p>Price</p></th><th><p>Quantity</p></th><th><p>Total</p></th></tr>
                <tr *ngFor = "let orderedItem of order.items; index as i">
                    <td>{{orderedItem.title}}</td> <td> ${{orderedItem.currPrice}}</td> <td>{{orderedItem.qty}}</td>
                </tr>
            </table>
    </div>

</div>
<div class="footer"> 
    <app-footer-btts></app-footer-btts>
</div>
