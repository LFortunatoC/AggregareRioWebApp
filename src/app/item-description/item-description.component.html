<div class="header">
    <app-navbar></app-navbar>
    <div class="title">
        <app-infobartitle #title [parentData] translate="idTitle"></app-infobartitle>
    </div>
</div>
<div class="body">
        <div class="item-desc" (click)="selectItem(selectedItem)" > 
        <img src={{selectedItem.picturePath}}  width=48px; alt={{selectedItem.title}}><br>{{selectedItem.title}}</div>
        <div> 
            {{selectedItem.description}}<br>
            <label for="comments">Comments:</label><br>
            <input type="text" id="comments" name="comments"><br><br>
            <label for="comments">Price Per Unit:&nbsp;&nbsp;</label>{{selectedItem.value}}<br>
            <app-button-qt [quantity]="item_qty" (newquantity)="updateQtty($event)"></app-button-qt><br>
            <input type="submit" value="Submit" (click)="addToOrder()">
        </div>
</div>
<div class="footer"> 
    <app-footer-btts></app-footer-btts>
</div>
