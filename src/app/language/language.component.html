        <ul class="list-group" *ngFor = "let lang of languages.data; index as i" >
            <li class="list-group-item d-flex justify-content-start align-items-center" (click)="selectLang(lang)">

                    <img class="img-fluid" src={{lang.flagPath}}   alt={{lang.language}} >

                    <p>{{lang.language}}</p>
                </div>               
            </li>
        </ul>
</div>
