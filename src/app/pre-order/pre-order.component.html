<div class="header">
    <app-navbar></app-navbar>
    <div class="title">
        <app-infobartitle #title [parentData]="name"></app-infobartitle>
    </div>
</div>
<div class="body">


<h2>Table: {{table}} </h2>
<h2>Items: </h2>
    <table class="pre-order-table">
        <tr><th><p>Name</p></th> <th><p>Price</p></th><th><p>Quantity</p></th></tr>
        <tr *ngFor = "let preOrder of preOrders.items; index as i">
            <td>{{preOrder.title}}</td> <td> ${{preOrder.currPrice}}</td> <td><app-button-qt></app-button-qt> </td>
        </tr>
    </table>   
    
</div>
<div class="footer"> 
    <app-footer-btts></app-footer-btts>
</div>
