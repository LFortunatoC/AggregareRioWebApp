<div class="header">
    <app-navbar></app-navbar>
    <div class="title">
        <app-infobartitle #title [parentData]="name"></app-infobartitle>
    </div>
</div>
<div class="body">
    <h1>Item Works</h1>
    <ul class="list-group" *ngFor = "let item of items; index as i" >
        <li class="list-group-item" routerLink="/item-description" routerLinkActive="active"> <img src={{item.picturePath}}  width=48px; alt={{item.title}}> {{item.title}} </li>
    </ul>
</div>
<div class="footer"> 
    <app-footer-btts></app-footer-btts>
</div>
