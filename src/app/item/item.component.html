<div class="header">
    <app-navbar></app-navbar>
    <div class="title">
        <app-infobartitle #title [parentData]="name"></app-infobartitle>
    </div>
</div>
<div class="body">
    <h1>Item Works</h1>

    </ul>
</div>
<div class="footer"> 
    <app-footer-btts></app-footer-btts>
</div>
